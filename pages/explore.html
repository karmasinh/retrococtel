<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorar Cócteles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-3">Explorar Cócteles</h3>
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label">Ingrediente</label>
        <input id="ingInput" class="form-control" placeholder="Ingresa ingrediente">
        <div id="ingSuggest" class="list-group"></div>
      </div>
      <div class="col-md-3">
        <label class="form-label">Categoría</label>
        <select id="selCategory" class="form-select"><option value="">Todas</option></select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Sabor (tag)</label>
        <select id="selTag" class="form-select"><option value="">Todos</option></select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Base alcohólica</label>
        <select id="selBase" class="form-select"><option value="">Todas</option></select>
      </div>
    </div>
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label">Ordenar</label>
        <select id="selSort" class="form-select">
          <option value="recent">Recientes</option>
          <option value="popular">Populares</option>
          <option value="prep_time">Tiempo de preparación</option>
          <option value="difficulty">Dificultad</option>
          <option value="preference">Coincidencia por preferencias</option>
        </select>
      </div>
      <div class="col-md-9 d-flex align-items-end">
        <div id="selectedIngredients" class="d-flex flex-wrap gap-2"></div>
      </div>
    </div>
    <div id="results" class="row g-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/explore.js"></script>
</body>
</html>
