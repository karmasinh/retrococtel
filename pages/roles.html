<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles - Mixology Manager</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><i class="fas fa-cocktail"></i></div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="cocktails.html"><i class="fas fa-glass-martini-alt"></i><span>Cócteles</span></a></li>
                    <li><a href="inventario.html"><i class="fas fa-carrot"></i><span>Inventario</span></a></li>
                    <li data-role="manage-users"><a href="usuarios.html"><i class="fas fa-users"></i><span>Usuarios</span></a></li>
                    <li class="active" data-role="manage-roles"><a href="roles.html"><i class="fas fa-user-shield"></i><span>Roles</span></a></li>
                    <li><a href="../frontend/ingredients-search.html"><i class="fas fa-search"></i><span>Ingredientes</span></a></li>
                    <li><a href="explore.html"><i class="fas fa-compass"></i><span>Explorar</span></a></li>
                    <li><a href="login.html" data-action="logout"><i class="fas fa-sign-out-alt"></i><span>Salir</span></a></li>
                </ul>
            </nav>
            <div class="profile">
                <div class="avatar"><img src="https://via.placeholder.com/100/3D8FC2/FFFFFF?text=U" alt="Profile"></div>
                <div class="user-info"><h3>Usuario</h3><p>Conectado</p></div>
            </div>
        </aside>
        <main class="content">
            <header>
                <h1>Gestión de Roles</h1>
                <p>Administra los roles y permisos</p>
            </header>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="h4 mb-0">Todos los Roles</h2>
                    <p class="text-muted mb-0">Gestiona los roles y permisos del sistema</p>
                </div>
                <button id="addRoleBtn" class="btn btn-primary"><i class="fas fa-plus me-2"></i> Nuevo Rol</button>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <form id="searchForm">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar roles...">
                            <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="rolesContainer"></div>
        </main>
    </div>

    <!-- Bootstrap & Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Main JS -->
    <script src="../js/main.js"></script>
    <script src="../js/roles.js"></script>
</body>
</html>
