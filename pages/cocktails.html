<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cócteles - Mixology Manager</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header p-3 border-bottom">
            <h1 class="h5 mb-0 text-center">Mixology Manager</h1>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="cocktails.html" class="nav-link active">
                    <i class="fas fa-glass-martini-alt"></i>
                    Cócteles
                </a>
            </li>
            <li class="nav-item">
                <a href="inventario.html" class="nav-link">
                    <i class="fas fa-carrot"></i>
                    Inventario
                </a>
            </li>
            <li class="nav-item">
                <a href="usuarios.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    Usuarios
                </a>
            </li>
            <li class="nav-item">
                <a href="roles.html" class="nav-link">
                    <i class="fas fa-user-shield"></i>
                    Roles
                </a>
            </li>
            <li class="nav-item mt-3">
                <a href="login.html" class="nav-link" data-action="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <button id="sidebarToggle" class="btn btn-sm btn-outline-secondary me-2">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="navbar-brand mb-0 h1">Gestión de Cócteles</span>
                
                <div class="d-flex align-items-center ms-auto">
                    <button id="themeToggle" class="btn btn-sm btn-outline-secondary me-2">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>
                            Admin User
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html" data-action="logout"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid">
            <!-- Header with Actions -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="h4 mb-0">Todos los Cócteles</h2>
                    <p class="text-muted mb-0">Gestiona las recetas de cócteles del sistema</p>
                </div>
                <button id="addCocktailBtn" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i> Nuevo Cóctel
                </button>
            </div>

            <!-- Search and Filters -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form id="searchForm">
                                <div class="input-group">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar cócteles...">
                                    <button class="btn btn-outline-secondary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <select id="categoryFilter" class="form-select filter-select">
                                        <option value="">Todas las categorías</option>
                                        <option value="Refrescante">Refrescante</option>
                                        <option value="Tropical">Tropical</option>
                                        <option value="Clásico">Clásico</option>
                                        <option value="Ácido">Ácido</option>
                                        <option value="Cremoso">Cremoso</option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <select id="baseFilter" class="form-select filter-select">
                                        <option value="">Todas las bases</option>
                                        <option value="Ron blanco">Ron blanco</option>
                                        <option value="Tequila">Tequila</option>
                                        <option value="Vodka">Vodka</option>
                                        <option value="Ginebra">Ginebra</option>
                                        <option value="Whisky">Whisky</option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <select id="statusFilter" class="form-select filter-select">
                                        <option value="">Todos los estados</option>
                                        <option value="published">Publicados</option>
                                        <option value="draft">Borradores</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cocktails Grid -->
            <div class="row" id="cocktailsContainer">
                <!-- Los cócteles se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <!-- Bootstrap & Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Main JS -->
    <script src="../js/main.js"></script>
    <script src="../js/cocktails.js"></script>
</body>
</html>
