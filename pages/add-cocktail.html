<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cóctel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container py-4">
    <h3>Crear Cóctel</h3>
    <form id="cocktailForm" class="mt-3">
      <div class="row g-3">
        <div class="col-md-6"><input class="form-control" name="name" placeholder="Nombre" required></div>
        <div class="col-md-6"><input class="form-control" name="slug" placeholder="Slug" required></div>
        <div class="col-12"><textarea class="form-control" name="short_description" placeholder="Descripción corta"></textarea></div>
        <div class="col-md-3"><input class="form-control" name="glass_type" placeholder="Vaso"></div>
        <div class="col-md-3">
          <select class="form-select" name="method">
            <option>Shaken</option>
            <option>Stirred</option>
            <option>Muddled</option>
            <option>Blended</option>
            <option>Built</option>
            <option>Layered</option>
          </select>
        </div>
        <div class="col-md-3"><input type="number" class="form-control" name="prep_time_minutes" placeholder="Tiempo" min="1"></div>
        <div class="col-md-3"><input type="number" class="form-control" name="servings" placeholder="Porciones" value="1" min="1"></div>
        <div class="col-md-3">
          <select class="form-select" name="difficulty">
            <option>Fácil</option>
            <option>Moderado</option>
            <option>Avanzado</option>
          </select>
        </div>
        <div class="col-md-3"><input type="number" class="form-control" name="calories" placeholder="Calorías" min="0"></div>
      </div>
      <hr>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Categorías</label>
          <select id="selCategories" class="form-select" multiple></select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Bases</label>
          <select id="selBases" class="form-select" multiple></select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Aromas</label>
          <select id="selAromas" class="form-select" multiple></select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Garnish</label>
          <select id="selGarnish" class="form-select" multiple></select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Efectos</label>
          <select id="selEffects" class="form-select" multiple></select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Tags</label>
          <select id="selTags" class="form-select" multiple></select>
        </div>
      </div>
      <hr>
      <div class="mb-3">
        <label class="form-label">Ingredientes</label>
        <div class="input-group mb-2">
          <input id="ingName" class="form-control" placeholder="Ingrediente">
          <input id="ingAmount" type="number" class="form-control" placeholder="Cantidad">
          <input id="ingUnit" class="form-control" placeholder="Unidad" value="ml">
          <button type="button" id="addIngBtn" class="btn btn-primary">Añadir</button>
        </div>
        <ul id="ingList" class="list-group"></ul>
      </div>
      <button class="btn btn-success" type="submit">Guardar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/add-cocktail.js"></script>
</body>
</html>
