<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RetroCoctel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../pages/cocktails.html">Buscar Cócteles</a></li>
          <li class="nav-item"><a class="nav-link" href="./ingredients-search.html">Buscar por Ingredientes</a></li>
          <li class="nav-item" data-role="dashboard"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
          <li class="nav-item" data-role="create-cocktail"><a class="nav-link" href="../pages/cocktails.html">Crear Cóctel</a></li>
          <li class="nav-item" data-role="manage-roles"><a class="nav-link" href="../pages/roles.html">Administrar Roles</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-3 mb-4">
      <div class="col-md-3"><div class="card animate__animated animate__fadeIn"><div class="card-body"><h6>Total cócteles</h6><div id="metric-cocktails" class="fs-4"></div></div></div></div>
      <div class="col-md-3"><div class="card animate__animated animate__fadeIn"><div class="card-body"><h6>Total usuarios</h6><div id="metric-users" class="fs-4"></div></div></div></div>
      <div class="col-md-3"><div class="card animate__animated animate__fadeIn"><div class="card-body"><h6>Ingrediente más usado</h6><div id="metric-top-ingredient" class="fs-6"></div></div></div></div>
      <div class="col-md-3"><div class="card animate__animated animate__fadeIn"><div class="card-body"><h6>Base más usada</h6><div id="metric-top-base" class="fs-6"></div></div></div></div>
    </div>

    <div class="row g-4">
      <div class="col-md-6"><canvas id="chart-ingredients"></canvas></div>
      <div class="col-md-6"><canvas id="chart-preferences"></canvas></div>
      <div class="col-md-6"><canvas id="chart-per-day"></canvas></div>
      <div class="col-md-6"><canvas id="chart-radar"></canvas></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/main.js"></script>
  <script src="./js/dashboard.js"></script>
</body>
</html>
